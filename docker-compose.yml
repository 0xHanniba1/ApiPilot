services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: apipilot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-apipilot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-apipilot123}
      POSTGRES_DB: ${POSTGRES_DB:-apipilot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-apipilot}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - apipilot-network

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: apipilot-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6380}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - apipilot-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: apipilot-backend
    restart: unless-stopped
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 2
      "
    volumes:
      - ./backend:/app
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-apipilot}:${POSTGRES_PASSWORD:-apipilot123}@postgres:5432/${POSTGRES_DB:-apipilot}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/stats/dashboard"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    networks:
      - apipilot-network

  # Celery Worker
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: apipilot-celery-worker
    restart: unless-stopped
    command: celery -A celery_app.celery worker --loglevel=info --concurrency=4
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-apipilot}:${POSTGRES_PASSWORD:-apipilot123}@postgres:5432/${POSTGRES_DB:-apipilot}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - apipilot-network

  # Celery Beat Scheduler
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: apipilot-celery-beat
    restart: unless-stopped
    command: celery -A celery_app.celery beat --loglevel=info
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-apipilot}:${POSTGRES_PASSWORD:-apipilot123}@postgres:5432/${POSTGRES_DB:-apipilot}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      celery_worker:
        condition: service_started
    networks:
      - apipilot-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: apipilot-nginx
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "${NGINX_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - apipilot-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  apipilot-network:
    driver: bridge
